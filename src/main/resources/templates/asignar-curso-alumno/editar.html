<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Editar</title>
  </head>
  <body>
    <header th:replace="sections/headers :: headerGobal"></header>
    <br />

    <!-- ********** Contenido ***********-->
    <div class="container">
      <form th:action="@{/asignar-curso-alumno/save}" th:object="${alumnoCurso}" method="post">
        <input type="hidden" class="form-control" th:field="*{codAlumnoPorCurso}" />

        <div class="mb-3">
          <label for="text" class="form-label">Seleccionar el Alumno</label>
          <select class="form-control" id="dropDownList" th:field="*{alumno.codAlumno}">
            <option value="0">Por favor seleccione un Alumno</option>
            <option th:each="alumno : ${alumnos}" th:value="${alumno.codAlumno}" th:text="${alumno.nombre}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">Seleccionar el Curso</label>
          <select class="form-control" id="dropDownList" th:field="*{curso.id}">
            <option value="0">Por favor seleccione un Curso</option>
            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send-fill"></i> Enviar
        </button>
        <a class="btn btn-secondary" th:href="@{/alumnoCurso}"
          ><i class="bi bi-arrow-return-left"></i> Regresar</a
        >
      </form>
    </div>
    <!-- ********** FIN de Contenido ***********-->

    <footer th:replace="sections/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
