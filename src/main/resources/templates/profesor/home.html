<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <title>Listar Profesores</title>
      </head>
<body>
  <header th:replace="sections/headers :: headerGobal"></header>
  <br />

  <div class="container">
    <div class="container row">
      <span class="col-12 d-flex justify-content-end">
        <a class="btn btn-outline-success"
          th:href="@{/profesor/editar/} + 'new'"
          ><i class="bi bi-person-plus-fill"></i> Agregar</a>
      </span>
    </div>
    <br />
    <div class="card text-bg-light">
      <div class="card-header">
          <h3 class="card-title" id="mydescAlumnos">Lista de Profesores</h3>
      </div>
      <div class="card-body">
          <table class="table table-striped" aria-describedby="mydescAlumnos">
              <thead>
                <tr>
                  <th scope="col" class="d-none">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Dni</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="profesore, contador : ${profesores}">
                  <th scope="row" class="d-none">[[${profesore.id}]]</th>
                  <td>[[${profesore.nombre}]]</td>
                  <td>[[${profesore.apellidos}]]</td>
                  <td>[[${profesore.dni}]]</td>
                  <td>
                    <a class="btn btn-outline-primary"
                    th:href="@{/profesor/editar/} + ${profesore.id}">
                    <i class="bi bi-pencil-square"></i></a>
                  </td>
                  <td>
                      <a class="btn btn-outline-primary"
                      th:href="@{/profesor/delete/} + ${profesore.id}">
                      <i class="bi bi-trash-fill"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="card-footer text-body-secondary">
        Total de Alumnos: [[${profesores.size()}]]
      </div>
    </div>

  </div>

  <footer th:replace="sections/footer :: footer"></footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</body>
</html>
