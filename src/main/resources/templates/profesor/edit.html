<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <title>Editar Profesor</title>
      </head>
<body>
    <header th:replace="sections/headers :: headerGobal"></header>
    <br />


    <div class="container">
        <form th:action="@{/profesor/save}" th:object="${profesor}" method="post">
          <input type="hidden" class="form-control" th:field="*{id}">
            <div class="mb-3">
              <label for="text" class="form-label">Nombre</label>
              <input type="text" class="form-control" th:field="*{nombre}">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Apellido</label>
              <input type="text" class="form-control" th:field="*{apellidos}">
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Dni</label>
              <input type="number" class="form-control" th:field="*{dni}" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==8) return false;">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i> Enviar</button>
            <a class="btn btn-secondary" th:href="@{/profesor}"><i class="bi bi-arrow-return-left"></i> Regresar</a>                
          </form>
    </div>


    <footer th:replace="sections/footer :: footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</body>
</html>
